<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple of Fortune Signal - VERSION XL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000011;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0000FF;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0000FF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62828;
        }
        .grid {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            background: #ff7f7f;
            margin: 5px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        .apple {
            background-color: green;
        }
        .bomb {
            background-color: black;
        }
        .clicked {
            cursor: not-allowed;
        }
        #next-round, #new-game {
        	color: green;
            display: none;
            margin-top: 10px;
        }
        .ad-container {
            margin-top: 20px;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffcc00;
        }
        .loading {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff99;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        .clock {
            font-size: 22px;
            font-weight: bold;
            color: #00ff99;
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            border: 2px solid #00ff99;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 0 10px #00ff99;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="d-flex flex-wrap justify-content-center align-items-center" style="text-align: center; position: relative;">
        <h1 class="title-of-site" style="font-size: 2.5rem; color: #fff; text-shadow: 0 0 5px #f48a00, 0 0 10px #00b8f4, 0 0 15px #00b8f4;"l>
        <i class="icofont-check-circled"></i> Apple of Fortune Signal - VERSION X
        </h1>
        <input type="text" id="username" placeholder="Enter 1xBet Username">
        <br>
        <button id="start-button" onclick="startGame()">Start Game</button>
        <button id="next-round" onclick="nextRound()">Next Round</button>
        <button id="new-game" onclick="newGame()">New Game</button>
        <div class="grid" id="grid"></div>
        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key': '869d2b5839736b95a5c3646896f1f92b',
                    'format': 'iframe',
                    'height': 50,
                    'width': 320,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//ashtraysuburb.com/869d2b5839736b95a5c3646896f1f92b/invoke.js"></script>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const totalBoxes = 5;
        let currentUsername = '';
        let appleIndex = -1;

        // Start Game Function
        function startGame() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Please enter your 1xBet username.");
                return;
            }

            currentUsername = username;
            document.getElementById('username').disabled = true;
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('next-round').style.display = 'inline-block';
            document.getElementById('new-game').style.display = 'inline-block';
            generateSignal();
        }

        // Next Round Function
        function nextRound() {
            generateSignal();
        }

        // New Game Function
        function newGame() {
            currentUsername = '';
            document.getElementById('username').disabled = false;
            document.getElementById('username').value = '';
            document.getElementById('start-button').style.display = 'inline-block';
            document.getElementById('next-round').style.display = 'none';
            document.getElementById('new-game').style.display = 'none';
            grid.innerHTML = '';
        }

        // Generate Signal Function
        function generateSignal() {
            grid.innerHTML = ''; // Clear previous grid

            // Generate 1 apple and 4 bombs randomly
            appleIndex = Math.floor(Math.random() * totalBoxes);
            for (let i = 0; i < totalBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.onclick = () => handleClick(i, box); // Add click handler
                if (i === appleIndex) {
                    box.classList.add('apple');
                    box.textContent = 'üçé';
                } else {
                    box.classList.add('bomb');
                    box.textContent = 'üí£';
                }
                grid.appendChild(box);
            }

            alert(`Signal generated for ${currentUsername}!`);
        }

        // Handle Box Click
        function handleClick(index, box) {
            if (box.classList.contains('clicked')) return; // Prevent multiple clicks

            box.classList.add('clicked');
            if (index === appleIndex) {
                box.style.backgroundColor = 'green';
                alert("Congratulations! You found the apple!");
            } else {
                box.style.backgroundColor = 'red';
                alert("Oops! You clicked a bomb.");
            }
        }
    </script>
</body>
</html>
